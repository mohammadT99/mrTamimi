<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./assets/css/app.css"/>
    <title></title>
</head>
<body>
<main>
    <!-- sections login  -->
    <section class="login-content">
        <div class="login__content__forms">

                <img src="./assets/images/logo.png" alt=""/>
                <h1><span class="tx-blue">Edu</span>cation</h1>
            </div>

                <h1>LOG IN</h1>
                <p class="tx-blue"><span class="tx-gray">ALREADY HAVE AN ACCOUNT ?</span> SING UP</p>
            </div>
            <form class="form-group">
                <div class="input-group">
                    <label for="" class="label-group">USERNAME</label>

                </svg>
              </span>
                </div>
                <div class="input-group">
                    <label for="" class="label-group">PASSWORD</label>
                    <input type="text" class="input-group-form" placeholder="ENTER YOUR USERNAME">
                    <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                  <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M11.8445 21.6619C8.15273 21.6619 5 21.0874 5 18.7867C5 16.4859 8.13273 14.3619 11.8445 14.3619C15.5364 14.3619 18.6891 16.4653 18.6891 18.7661C18.6891 21.0659 15.5564 21.6619 11.8445 21.6619Z"

                        d="M11.8374 11.1737C14.2602 11.1737 16.2238 9.21002 16.2238 6.7873C16.2238 4.36457 14.2602 2.40002 11.8374 2.40002C9.41476 2.40002 7.45022 4.36457 7.45022 6.7873C7.44204 9.20184 9.39204 11.1655 11.8065 11.1737C11.8174 11.1737 11.8274 11.1737 11.8374 11.1737Z"
                        stroke="#CCCCCC" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </span>
                </div>
                <div class="forgut-and-save">
                    <div class="save">
                        <input type="checkbox">
                        <span>SAVE PASSWORD</span>
                    </div>
                    <div class="forgut">
                        <a class="tx-blue" href="#">FORGET PASSWORD ?</a>
                    </div>
                </div>
                <button class="btn btn__login">LOG IN</button>
                <div class="line">
                    <span>or</span>
                </div>
                <div class="box__link">

                        </svg>
                    </span>
                    <p>CONTINUE WHIT TWITTER</p>
                </div>
                <div class="box__link">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28" fill="none">
                          <path d="M25.8554 6.59858C24.9647 6.99256 24.0201 7.2513 23.053 7.36625C24.0724 6.75659 24.8354 5.7971 25.1997 4.66658C24.243 5.23591 23.1942 5.63491 22.101 5.85075C21.3667 5.06509 20.3934 4.54404 19.3325 4.3686C18.2715 4.19316 17.1823 4.37315 16.2342 4.88061C15.2861 5.38807 14.5321 6.19455 14.0897 7.17467C13.6472 8.1548 13.5409 9.25366 13.7874 10.3004C11.8473 10.2032 9.94942 9.69902 8.21686 8.82069C6.48431 7.94235 4.95584 6.70947 3.7307 5.20208C3.29703 5.94694 3.06914 6.79368 3.07036 7.65558C3.07036 9.34725 3.93136 10.8417 5.24036 11.7167C4.46571 11.6924 3.7081 11.4832 3.0307 11.1066V11.1672C3.03093 12.2939 3.42079 13.3858 4.13418 14.2578C4.84758 15.1298 5.84059 15.7283 6.94486 15.9517C6.22575 16.1466 5.47172 16.1753 4.73986 16.0357C5.05121 17.0055 5.65804 17.8536 6.47539 18.4614C7.29273 19.0691 8.27968 19.406 9.29803 19.4249C8.28592 20.2198 7.12707 20.8074 5.88772 21.1541C4.64838 21.5008 3.35284 21.5999 2.0752 21.4456C4.30551 22.8799 6.90181 23.6414 9.55353 23.6389C18.5287 23.6389 23.4369 16.2037 23.4369 9.75558C23.4369 9.54558 23.431 9.33325 23.4217 9.12558C24.377 8.43511 25.2016 7.57977 25.8565 6.59975L25.8554 6.59858Z"

                        </svg>

                </div>
            </form>
        </div>
        <!-- img login -->
        <div class="login__img">
            <img src="./assets/images/backgroundLogin.png" alt=""/>
        </div>
        <!--         end img login -->
    </section>
    <!--     end sections login -->
